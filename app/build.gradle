plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.youtubeplayer"
    compileSdk 33

    defaultConfig {
        applicationId "com.example.youtubeplayer"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation "androidx.browser:browser:1.7.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
}
